<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAOS </title>
    <style>
        body {
            background-color: #121212; /* Koyu Mod */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            background-color: #4CAF50; /* Yeşil, çevre dostu */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trafik Yoğunluğu </h1>
        <form id="predictionForm">
            <label for="redLight">Kırmızı Işık Süresi:</label>
            <input type="number" id="redLight" name="redLight" placeholder="60">
            
            <label for="yellowLight">Sarı Işık Süresi:</label>
            <input type="number" id="yellowLight" name="yellowLight" placeholder="3">
            
            <label for="greenLight">Yeşil Işık Süresi:</label>
            <input type="number" id="greenLight" name="greenLight" placeholder="60">
            
            <button type="button" onclick="predict()">Hesapla</button>
        </form>
        
        <h2>Canlı Trafik Yoğunluğu </h2>
        <p id="predictionResult">-</p>
       
        <img id="trafficImage" src="" alt="Trafik Yoğunluğu Resmi">

        <!-- Yeni canlı harita bağlantısı ekleme -->
        <h2>Canlı Konum Bilgisi:</h2>
        <a href="https://www.waze.com/tr/live-map/" target="_blank">Canlı Haritayı Görüntüle</a> <!-- Yeni sekmede açılır -->
        
    </div>
    
    <script>
        function predict() {
            const greenLight = document.getElementById("greenLight").value;

            let trafficIntensity;
            let trafficImage;

            if (greenLight < 70) {
                trafficIntensity = "Hafif";
                trafficImage = "hafifT.jpeg"; // Göreceli yol
            } else if (greenLight < 80) {
                trafficIntensity = "Normal";
                trafficImage = "normalT.jpeg"; 
            } else if (greenLight < 90) {
                trafficIntensity = "Yoğun";
                trafficImage = "yogunT.jpeg"; 
            } else {
                trafficIntensity = "Çok Yoğun";
                trafficImage = "cok_yogunT.jpeg"; 
            }
            
            document.getElementById("predictionResult").innerText = trafficIntensity;
            document.getElementById("trafficImage").src = trafficImage; // Resmi ayarla
        }
        
    </script>
</body>
</html>
